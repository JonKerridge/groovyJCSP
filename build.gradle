group 'groovyJCSP'
version '2.4.12-1.1.0'

apply plugin: 'groovy'
apply plugin: 'java'


repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  compile 'org.codehaus.groovy:groovy:2.4.12'
  compile 'cspforjava:jcsp:1.1.0'
  testCompile 'org.codehaus.groovy:groovy:2.4.12'
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile 'cspforjava:jcsp:1.1.0'
}
