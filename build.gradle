plugins {
  id 'groovy'
  id 'java'
  id 'idea'
  id 'maven-publish'
}

group 'groovyJCSP'
version '1.1.8'
// prior versions on bintray
// version 1.1.8

allprojects {
  repositories {
    mavenCentral()
    maven {
      url "https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all"
    }
    mavenLocal()
  }
}

// make sure the documentation is downloaded from JitPack
idea {
  module {
    downloadJavadoc = true
  }
}

task sourcesJar(type: Jar) {
  from sourceSets.main.allSource
  archiveClassifier.set( "sources")
}

task javadocJar(type: Jar) {
  from groovydoc.destinationDir
  archiveClassifier.set("javadoc")
}

dependencies {
  implementation 'cspforjava:jcsp:1.1.8'
  implementation 'org.codehaus.groovy:groovy-all:3.0.7'
  implementation group: 'junit', name: 'junit', version: '4.12'
}

artifacts {
  archives sourcesJar, javadocJar
}

publishing {
  publications {
    groovyJCSP(MavenPublication) {
      from components.java
      artifact sourcesJar
      artifact javadocJar
    }
  }
}
